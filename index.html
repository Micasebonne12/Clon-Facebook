<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Facebook</title>
    <!-- Enlace a hojas de estilo -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Enlace favicon -->
    <link rel="icon" type="image/jpg" href="./imgs/favicon.ico" />
</head>

<body>

    <!-- Contenido principal // main -->
    <main>
        <!-- Logo de Facebook y descripción -->
        <div class="container-facebook">
            <div class="container-img">
                <img class="logo-facebook" src="./imgs/logo.svg" alt="Logo de Facebook">
            </div>
            <p class="text">Facebook te ayuda a comunicarte y <br> compartir con las personas que forman <br> parte de
                tu vida</p>
        </div>

        <!-- Formulario de inicio de sesión a Facebook -->
        <div class="container-form">
            <form>
                <input type="email" placeholder="Email o Teléfono">
                <input type="password" name="" id="" placeholder="Contraseña">
                <button class="boton boton-entrar">Entrar</button>
                <a class="password">¿Has olvidado la contraseña?</a>
                <div class="linea"></div>
                <button class="boton boton-crear">Crear cuenta Nueva</button>
            </form>
            <p class="texto-info"><span class="negrita">Crear una página</span> Crea una página para un personaje
                público, <br>un grupo de música o un negocio.</p>
        </div>
    </main>

</body>

</html>
